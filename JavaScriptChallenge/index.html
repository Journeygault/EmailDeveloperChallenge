<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Button Test</title>
		<meta charset="UTF-8">
        <script src="index.js"></script>
        <!-- Link To Styles And BootStrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="styles.css">
	<body>
        <div class="navbar">
            <a  href="#">Home</a>
            <a href="#">History</a>
            <img alt="A picture of the Canadian flag" id ="flag" src="images/897.png">
            <a href="#">Trivia</a>
            <a href="#">Contact Us</a>
        </div>
        <div id="backgroundImage">
            <div class="center">
                <h1>Discover The National Languages Of Canada</h1>
            </div>
        </div>
        <div id="margin">
            <div id ="centerButtons">
                <h2>Learn A Bit About The History of Both of Canada's Official Languages </h2>
                <button  class ="btn" id="english"> Click Here For English!</button>
                <button  class ="btn" id ="french"> Click Here For French!</button>
            </div>
            
            <p class="selectMessage">You Have Selected : <span id="display"></span></p>
            <div id="history"></div>
        </div>
	</body>
</html>
